<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro-frete.css">
    <link rel="stylesheet" href="css/globais.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Cadastrar Frete</title>
</head>
<body>
    <section> 
        <div class="container">
            <p class="titulo">Publique seu pedido agora mesmo</p>
            <p class="sub">Etapa: 1 de 3</p>
            <form action="" method="post">
                <p>Origem</p>
                <div class="origem">
                    <div class="faixa-um">
                         <div>   
                            <label for="rua">Rua*</label>
                            <input type="text" id="rua" placeholder="Digite sua rua" class="rua">
                        </div>
                        <div>
                            <label for="numero">Número*</label>
                            <input type="number" id="numero" class="num">
                        </div>
                    </div>
                    <div class="faixa-dois">
                        <div>
                            <label for="estado">Estado*</label>
                            <input type="text" id="estado" class="estado">
                        </div>
                        <div>
                            <label for="bairro">Bairro/Distrito*</label>
                            <input type="text" id="bairro" class="bairro" placeholder="Digite seu bairro">
                        </div>
                    </div>
                    <div class="comp">
                    <label for="comp">Complemento</label>
                    <input type="text" id="comp" placeholder="Digite seu complemento">
                    </div>
                </div>
                <p class="t2">Destino</p>
                <div class="destino">
                    <div class="faixa-um">
                        <div>
                            <label for="rua">Rua*</label>
                            <input type="text" id="rua" class="rua" placeholder="Digite sua rua">
                        </div>
                        <div>
                            <label for="numero">Número*</label>
                            <input type="number" id="numero" class="num">
                        </div>
                    </div>
                    <div class="faixa-dois">
                        <div>  
                            <label for="estado">Estado*</label>
                            <input type="text" id="estado" class="estado">
                        </div>
                        <div>
                            <label for="bairro">Bairro/Distrito*</label>
                            <input type="text" id="bairro" class="bairro" placeholder="Digite seu bairro">
                        </div>
                    </div>
                    <div class="comp">
                    <label for="comp">Complemento</label>
                    <input type="text" id="comp" placeholder="Digite seu complemento">
                    </div>
                </div>
                <button type="submit" class="sbmt">Continuar</button>
            </form>
        </div>
    </section>
</body>
</html>
